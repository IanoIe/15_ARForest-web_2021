<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <title>ARForest Web | Página Principal</title>
        <link rel="icon" href="images/logo.PNG">
        <link rel="stylesheet" href="stylesheets/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
        <link rel="stylesheet" href="stylesheets/jquery.rating.css" />
        <script src="javascripts/jquery.rating.js"></script>
        <script src="javascripts/starRating.js"></script>
        <script src="javascripts/leaflet-routing-machine.js"></script>
        <script src="javascripts/mapa.js"></script>
        <script src="javascripts/fotografias.js"></script>
        <script src="javascripts/validarFotos.js"></script>
        <script src="javascripts/main.js"></script>
        
    </head>
</html>

<body>
    <header>
        <div class="logo"><a href="main.html"><img src="images/logo.PNG"></a></div>
        <nav class="navbar">
            <ul>
              <li id="nomeUtilizador"></li>
              <li> <a href="upload.html">Upload</a></li>
              <li><a href="index.html">Logout</a></li>
            </ul>
          </nav>
          <div class="fas fa-bars"></div>
    </header>

    <main>
        <div id="map"></div>
        <div id="filtros">
            <h1>Filtros</h1><br>
            <div class="select">
                <label for="estado">Estado: </label>
                <select name="estado" id="estado">
                    <option value="">--Escolha um Estado--</option>
                    <!-- O value guarda id da Base de Dados  -->
                    <option value=1>Limpo</option>
                    <option value=2>Semi-Limpo</option>
                    <option value=3>Sujo</option>
                </select>
            </div>
            <br>

            <div class="select">
                <label for="autor">Autor: </label>
                <input type="text" id="autor" name="autor">
            </div>
            <br>

            <div class="select">
                <label for="categoria">Categoria: </label>
                <select name="categoria" id="categoria">
                    <option value="">--Escolha uma Categoria--</option>
                     <!-- O value guarda id da Base de Dados  -->
                    <option value=1>Parque Natural</option>
                    <option value=2>Zonas Habitadas</option>
                    <option value=3>Zona Agrícola</option>
                </select>
            </div>           

            <button onclick = 'aplicarFiltro()' id = "botaoFiltrar" type="button" class="filter-btn">Filtrar</button>
        </div>
       
        <div id="modal">
            <div id="conteudoModel" class="modal-content">
              <span id="botaoFechar">&times;</span>
              <div id="conteudo">
                  <div class="horizontal">
                      <div class="verical">
                          <div id="conteudoImagem"></div>
                          <div id="conteudoTexto">
                            <div id="descricao"></div>
                          </div>
                      </div>
                      <div id="conteudoCritica">
                        <div id="critica">
                            <h2>Crítica</h2>
                            <div class="horizontal">
                                <div style='padding-right: 20px;' class="vertical">
                                    <div id="classificacao">
                                        <div style='font-size: 3rem;' id="mediaClassi">4.5</div>
                                        <div id="starRating">
                                            <input value=1 type="radio" class="star {split:4}"/>
                                            <input value=2 type="radio" class="star {split:4}"/>
                                            <input value=3 type="radio" class="star {split:4}"/>
                                            <input value=4 type="radio" class="star {split:4}"/>
                                            <input value=5 type="radio" class="star {split:4}"/>
                                        </div>
                                        <span id="totalClassi" style='font-size: 12px'>Total: </span>
                                    </div>
                                </div>
                                <div style='width: 200px;' id="graficoClassi">
                                    <div class=horizontal>
                                        <p style="margin-right:5px;">5</p>
                                        <div class="container">
                                            <div class="skills classi5">90%</div>
                                        </div>
                                    </div>
                                    <div class=horizontal>
                                        <p style="margin-right:5px;">4</p>
                                        <div class="container">
                                            <div class="skills classi4">80%</div>
                                        </div>
                                    </div>
                                    <div class=horizontal>
                                        <p style="margin-right:5px;">3</p>
                                        <div class="container">
                                            <div class="skills classi3">50%</div>
                                        </div>
                                    </div>
                                    <div class=horizontal>
                                        <p style="margin-right:5px;">2</p>
                                        <div class="container">
                                            <div class="skills classi2">20%</div>
                                        </div>
                                    </div>
                                    <div class=horizontal>
                                        <p style="padding-right:5px;">1</p>
                                        <div class="container">
                                            <div class="skills classi1">5%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="classificacao"></div>
                        </div>
                        <div id="comentarios"></div>
                        <div id="comentar" style='margin: 10px auto;'>
                            <p>Comentar:</p>
                            <textarea id="caixaComentar"></textarea>
                            <button id='botaoSubAval' onclick='submeterClassiComen()' type="button" class="submit-btn">Submeter</button>
                        </div>
                  </div>
                  </div>
              </div>
            </div>
          </div>
    </main>


    <!-- Rodapé -->
    <footer>
        <p>ARForest Web, Copyright &copy; 2021</p>
    </footer>
</body>
</html>
