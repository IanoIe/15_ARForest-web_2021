<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> 15_ARForest-web_2021 | Login </title>
        <link rel="stylesheet" href="stylesheets/login.css">
        <link rel="icon" href="images/ARForest_web.PNG">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="javascript/login.js"></script>
    </head>

    <body class="login">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login></button>
                <button type="button" class="toggle-btn" onclick="registar()">Registar</button>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Email" id="email" required>
                <input type="password" class="input-field" placeholder="Senha" id="password" required>
                <button type="button" class="submit-btn" onclick="entrar()">Login</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Nome" id="nome" required>
                <input type="text" class="input-field" placeholder="Email" id="email" required>
                <input type="text" class="input-field" placeholder="Senha" id="senha" required>
            </form>

        </div>

        <script>
            var a = document.getElementById("login");
            var b = document.getElementById("register");
            var c = document.getElementById("btn");

            function register() {
                a.style.left = "-400px";
                b.style.left = "50px";
                c.style.left = "110px";
            }

            function login(){
                a.style.left = "50px";
                b.style.left = "45px";
                c.style.left = "0px";
            }
        </script>

        <footer>
            <p>15_ARForest-web_2021, Copyright &copy; 2021</p>
        </footer>
    </body>
</html>
